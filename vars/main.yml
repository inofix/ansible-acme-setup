---
# vars file for acme-setup/
acme__user: '{{ app__acme__user | d(default__acme__user) }}'
acme__group: '{{ app__acme__group | d(default__acme__group) }}'
acme__home: '{{ app__acme__home | d(default__acme__home) }}'

acme__config_dir: '{{ app__acme__config_dir | d(default__acme__config_dir) }}'
acme__openssl_config: '{{ app__acme__openssl_config |
                            d(default__acme__openssl_config) }}'
acme__challenge_dir: '{{ app__acme__challenge_dir |
                            d(default__acme__challenge_dir) }}'

acme__scripts_dir: '{{ app__acme__scripts_dir |
                            d(default__acme__scripts_dir) }}'
acme__service_dir: '{{ app__acme__service_dir |
                            d(default__acme__service_dir) }}'
acme__bin_dir: '{{ app__acme__bin_dir | d(default__acme__bin_dir) }}'
acme__control: '{{ acme__bin_dir }}/acme-control.sh'
acme__wrapper: '{{ acme__bin_dir }}/acme-wrapper.sh'
acme__restart: '{{ acme__bin_dir }}/acme-service-restart.sh'

acme__account_key: '{{ app__acme__account_key |
                            d(default__acme__account_key) }}'
acme__key_length: '{{ app__acme__key_length |
                            d(default__acme__key_length) }}'

the__fqdn: '{{ fqdn | d(ansible_fqdn) | d(inventory_hostname) }}'
acme__domain: '{{ app__acme__domain | d(default__acme__domain) }}'

acme__cert_name: '{{ acme__domain[0]
                            if (acme__domain is iterable and
                            not acme__domain is string)
                            else acme__domain }}'

acme__log_dir: '{{ app__acme__log_dir | d(default__acme__log_dir) }}'
acme__cert_path: '{{ acme__config_dir }}/{{ acme__cert_name }}'
acme__cert_dir: '{{ acme__cert_path }}'

acme__letsencrypt_certs: '{{ app__acme__letsencrypt_certs |
                            d(default__acme__letsencrypt_certs) }}'

acme__ssh_keytype: '{{ app__acme__ssh_keytype | d(default__acme__ssh_keytype }}'

acme__ssh_keytype: '{{ app__acme__ssh_keytype | d(default__acme__ssh_keytype }}'
acme__remote_consumer: '{{ app__acme__remote_consumer |
                            d(default__acme__remote_consumer) }}'

acme__cron_minute: '{{ app__acme__cron_minute |
                        d(default__acme__cron_minute) }}'
acme__cron_hour: '{{ app__acme__cron_hour |
                        d(default__acme__cron_hour) }}'
acme__cron_day: '{{ app__acme__cron_day |
                        d(default__acme__cron_day) }}'
acme__cron_month: '{{ app__acme__cron_month |
                        d(default__acme__cron_month) }}'
acme__cron_weekday: '{{ app__acme__cron_weekday |
                        d(default__acme__cron_weekday) }}'

