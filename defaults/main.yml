---
# defaults file for acme-tiny-setup/
default__acme__tiny__user: 'acme'
default__acme__tiny__group: 'acme'
default__acme__tiny__home: '/var/lib/acme'

default__acme__tiny__config_dir: '/etc/ssl/acme-tiny'
default__acme__tiny__openssl_config: '/etc/ssl/openssl.cnf'
default__acme__tiny__challenge_dir: '/var/www/acme-challenge'

default__acme__tiny__account_key: '{{ default__acme__tiny__config_dir }}/account.key'

default__acme__tiny__domain: 'example.com'

default__acme__tiny__log_dir: '/var/log/acme-tiny'

default__acme__tiny__key_length: 4096
